<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string', 'ðŸ’©');
    console.log(`hello I am a ${'âš½'} string`);
    
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 2px 2px 0 gray');

    // warning!
    console.warn("Look out!");

    // Error :|
    console.error("Too late");
    
    // Info
    console.info("just to let you know");

    // Testing
    console.assert(1 === 1, "oh dear");
    console.assert(1 === 2, "not surprising");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      //console.group(dog.name);
      console.groupCollapsed(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count('Mark');
    console.count('Mark');
    console.count('Steph');
    console.count('Mark');
    console.count('Mark');
    console.count('Steph');
    console.count('Steph');
    console.count('Mark');


    // timing
    console.time('some-task');
    fetch('https://api.github.com/users/markheath')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('some-task');
        console.log(data);
      } );

    console.table(dogs);

  </script>
</body>
</html>
